workflow.proccss.cache = 100

#M{boolean} {VE} 是否只允许管理员从A8登录，普通用户必须从其它系统SSO后登录
login.OnlyAdminLogin = false

#M{option,0,1} {VE} 禁用个人密码修改 0--不启用  1--启用
person.disable.modify.password=0

#jgroups使用的协议，可选值有tcp udp tcp-nio
jgroups.protocol = tcp

#M {VE} HTML正文编辑器字体，多个字体用半角分号隔开，如：新宋体;华文隶书;华文彩云;
editor.FontNames = 

#M {VE} 被第三方portal系统集成,配置iframeid，如ncportal:top.frames['frame_A8'];多个请用半角逗号分隔
portal.iframe.id = top.frames['frame_A8']

#表单触发设置保存的时候，当主表的数量超过指定条数给出提示的数量设置 
form.mainTable.record.quantity = 10000
